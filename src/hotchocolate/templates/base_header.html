<h1 id="brand"><a href="/">{{ site.name }}</a></h1>

{% if site.subtitle %}
<h2 id="subtitle">{{ site.subtitle }}</h2>
{% endif %}

{% if site.header_links %}
<div id="aside_links">
  <ul>
  {% for link in site.header_links %}
    <li><a href="{{ link }}">{{ site.header_links[link] }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endif %}
